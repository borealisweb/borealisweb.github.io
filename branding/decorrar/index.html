    <script>
    document.addEventListener("scroll", () => {
      const bar = document.getElementById("alerta-bar");

      if (window.scrollY > 20) {
        bar.style.top = "var(--header-height)"; // aparece justo debajo del header

        bar.style.top = "calc(var(--header-height) * -1)"; // se esconde arriba del header
